<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./Assets/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<style>
    .display{
       height: 60px;
       width: 270px;
       /* margin-right: 60px; */
        
    }
</style>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card bg-primary text-white" style="width: 300px; height: 350px;">
            <div class="card-body d-flex flex-column justify-content-between">
                <!-- <div class="merge">
                <input type="text" id="question" class="form-control  text-start">
                <input type="text" id="result" class="form-control  text-end">
            </div>  -->
            <div class="bg-secondary text-white p-2 rounded-3 display">
                <div class="" id="question"></div>
                <div id="result" class="text-end fw-bold fs-6 text-white" ></div>
            </div>
            <!-- new one -->
             
                <div class="d-grid gap-2"> 
                    <div class="row">
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('(')">(</button>
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue(')')">)</button>
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('.')">.</button>
                        <button class="col btn btn-warning" onclick="raiseToPower()">x<sup>y</sup></button>
                    </div>
                
                    <div class="row">
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('7')">7</button>
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('8')">8</button>
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('9')">9</button>
                        <button class="col btn btn-warning" onclick="appendValue('/')">/</button>
                    </div>
                    <div class="row" >
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('4')">4</button>
                        <button class="col btn btn-light text-dark m-1 " onclick="appendValue('5')">5</button>
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('6')">6</button>
                        <button class="col btn btn-warning" onclick="appendValue('*')">*</button>
                    </div>
                    <div class="row">
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('1')">1</button>
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('2')">2</button>
                        <button class="col btn btn-light text-dark m-1" onclick="appendValue('3')">3</button>
                        <button class="col btn btn-warning" onclick="appendValue('-')">-</button>
                    </div>
                    <div class="row">
                        <button class="col btn btn-light text-dark" onclick="appendValue('0')">0</button>
                        <button class="col btn btn-danger" onclick="clearResult()">CE</button>
                        <button class="col btn btn-success" onclick="calculateResult()">=</button>
                        <button class="col btn btn-warning" onclick="appendValue('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./caculator.js"></script>
</body>
</html>
